<!doctype html>
<html>
	<head>
		<title>Scob Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- Jquery -->
        <script src="js/jquery-2.1.4.min.js"></script>

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

        <!-- ThreeJS stuff, rev73 (https://github.com/mrdoob/three.js/tree/r73)-->
		<script src="js/threejs/three.js"></script>
        <script src="js/threejs/Detector.js"></script>
        <script src="js/threejs/OrbitControls.js"></script>

        <!-- ThreeX stuff (https://github.com/jeromeetienne) -->
        <script src="js/threex/threex.windowresize.js"></script>
		<script src="js/threex/threex.basiclighting.js"></script>

        <!-- Browser stats module -->
        <script src="js/stats.min.js"></script>

        <!-- Scob Simulator Stuff -->
        <script src="js/stl-parser.js"></script>
		<link  href="css/main.css" rel="stylesheet"/>

	</head>
<body>
	<!-- three.js container -->
    <div id="container"></div>

	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<div id="debug"></div>
		</div>
		<div class="controls" >
			<input id="runCheck" type="checkbox" checked />Run
			<input id="limitCheck" type="checkbox" />Limit FPS
			<br/>
			<button id="FDBut" class="btn btn-primary">FD</button>
			<button id="BKBut" class="btn btn-primary">BK</button>

			<button id="LTBut" class="btn btn-primary">LT</button>
			<button id="RTBut" class="btn btn-primary">RT</button>
                       
		</div>
	</div>

	<!-- code!! -->
	<script type="text/javascript">
		var stats, scene, renderer, composer;
		var groundPlane, groundCanvas;
		var camera, cameraControl;
		var windowResize;
        
		var mouse = new THREE.Vector2();

		function loadSTL(url, mesh, cb) {
			$.get(url, function(data) {
			  	var geo = parseStl(data);
				if (geo) {
					mesh.geometry.dispose();
					mesh.geometry = geo;

					if (cb) cb(mesh);
				}
			});
		}

		var head, hat, leftArm, rightArm;

		function makeScob() {
		    var g = new THREE.Object3D();
		    g.position.z = -50;
        
		    var printedMaterial = new THREE.MeshPhongMaterial({ color: 0xFF4C00 });

		    // head
		    head = new THREE.Mesh(
                new THREE.BoxGeometry(65, 65, 70),
                printedMaterial);
		    head.position.z = 2;
		    g.add(head);
		    loadSTL('../../hardware/printedparts/stl/Head.stl', head, function (mesh) { });

		    // hat
		    hat = new THREE.Mesh(
                new THREE.BoxGeometry(65, 65, 10),
                printedMaterial);
		    hat.position.z = 70;
            g.add(hat)
            loadSTL('../../hardware/printedparts/stl/Hat.stl', hat, function (mesh) { });

            leftArm = new THREE.Mesh(
                new THREE.BoxGeometry(65, 10, 10),
                printedMaterial);
            leftArm.position.x = 65 / 2;
            leftArm.position.z = 20;
            g.add(leftArm);
            loadSTL('../../hardware/printedparts/stl/ZombieArm.stl', leftArm, function (mesh) {
                
            });

            rightArm = new THREE.Mesh(
                new THREE.BoxGeometry(65, 10, 10),
                printedMaterial);
            rightArm.position.x = -65 / 2;
            rightArm.position.z = 20 + 5;
            rightArm.rotation.y = Math.PI;
            g.add(rightArm);
            loadSTL('../../hardware/printedparts/stl/ZombieArm.stl', rightArm, function (mesh) {
                //mesh.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
		    });


		    return g;
		}

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColor( 0xffffff, 1 );
				renderer.shadowMap.enabled = true;
				renderer.shadowMapSoft = true;
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			scene = new THREE.Scene();

			camera	= new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			// set Z to be up to match natural coordinate frame of OpenSCAD, etc
			camera.up.set( 0, 0, 1 );
			camera.position.set(170, -400, 350);
			scene.add(camera);

			// camera contol
			cameraControls	= new THREE.OrbitControls( camera );
			cameraControls.damping = 0.2;
			cameraControls.target.set(0,0,0);
			//cameraControls.addEventListener( 'change', render );

		    // transparently support window resize
			windowResize = new THREEx.WindowResize(renderer, camera);

		    // setup scob
			scene.add(makeScob());

			// lighting
			var lighting = new THREEx.ThreePointsLighting();
			scene.add(lighting);
		}

		var lastTime = Date.now();
		var fps = 15;
		var interval = 1000 / fps;

		function animate() {
			requestAnimationFrame( animate );
			if ($('#runCheck').prop('checked')) {

			    var now = Date.now();
			    var delta = now - lastTime;
			    if (delta > interval || !$('#limitCheck').prop('checked')) {
			        lastTime = now - (delta % interval);
			        render();
			        stats.update();
			    }
			}
		}

		var wave = 2/fps;

		function render() {
		    cameraControls.update();
		    leftArm.rotation.x += wave;
		    if (leftArm.rotation.x > Math.PI / 2
                || leftArm.rotation.x < 0)
		        wave = -wave;
			//updateLogobot();
			//updateLights();
			renderer.render( scene, camera );
		}

		$(document).ready(function(){
			init();
			animate();

			// ui handlers
			$('#FDBut').click(function() {
				logobot.pushCmd("FD");
			});

			$('#BKBut').click(function() {
				logobot.pushCmd("BK");
			});

			$('#LTBut').click(function() {
				logobot.pushCmd('LT')
			});

			$('#RTBut').click(function() {
				logobot.pushCmd('RT')
			});
		});


		function degToRad(a) {
			return Math.PI * a / 180;
		}

		function radToDeg(a) {
			return 180 * a / Math.PI;
		}

	</script>
</body>
</html>
