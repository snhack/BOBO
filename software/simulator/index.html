<body>

			<br/>

			<button id="BKBut" class="btn btn-primary">BK</button>

	<!-- code!! -->
	<script type="text/javascript">
		var stats, scene, renderer, composer;
		var light1, light2;
		var groundPlane, groundCanvas;
		var camera, cameraControl;

		var mouse = new THREE.Vector2();

		function loadSTL(url, mesh, cb) {
			$.get(url, function(data) {
			  	var geo = parseStl(data);
				if (geo) {
					mesh.geometry.dispose();
					mesh.geometry = geo;

					if (cb) cb(mesh);
				}
			});
		}

		var head, hat, leftArm, rightArm;

		function makeScob() {
		    var g = new THREE.Object3D();
		    g.position.z = -50;

		    var printedMaterial = new THREE.MeshPhongMaterial({ ambient: 0xFF0000, color: 0xFF4C00 });

		    // head
		    head = new THREE.Mesh(
                new THREE.BoxGeometry(65, 65, 70),
                printedMaterial);
		    head.position.z = 2;
		    g.add(head);
		    loadSTL('../../hardware/printedparts/stl/Head.stl', head, function (mesh) { });

		    // hat
		    hat = new THREE.Mesh(
                new THREE.BoxGeometry(65, 65, 10),
                printedMaterial);
		    hat.position.z = 70;
            g.add(hat)
            loadSTL('../../hardware/printedparts/stl/Hat.stl', hat, function (mesh) { });

            leftArm = new THREE.Mesh(
                new THREE.BoxGeometry(65, 10, 10),
                printedMaterial);
            leftArm.position.x = 65 / 2;
            leftArm.position.z = 20;
            g.add(leftArm);
            loadSTL('../../hardware/printedparts/stl/ZombieArm.stl', leftArm, function (mesh) {
                
            });

            rightArm = new THREE.Mesh(
                new THREE.BoxGeometry(65, 10, 10),
                printedMaterial);
            rightArm.position.x = -65 / 2;
            rightArm.position.z = 20 + 5;
            rightArm.rotation.y = Math.PI;
            g.add(rightArm);
            loadSTL('../../hardware/printedparts/stl/ZombieArm.stl', rightArm, function (mesh) {
                //mesh.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
		    });


		    return g;
		}

		function makeLogobot() {
			var g = new THREE.Group();

			// base plate
			var geometry	= new THREE.CylinderGeometry( logobot.baseDiameter/2, logobot.baseDiameter/2, logobot.baseThickness, 32, 1, false );
			var material	= new THREE.MeshLambertMaterial({color: 0xffa500});
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow =true;
			mesh.rotation.x = Math.PI/2;
			mesh.position.z = logobot.groundClearance + logobot.baseThickness/2;
			g.add( mesh );

			// trigger loading proper stl model for the base plate
			loadSTL('../../hardware/printedparts/stl/Base.stl', mesh, function(m) {
				m.rotation.x = 0;
			});

			// left wheel
			var geometry	= new THREE.CylinderGeometry( logobot.wheelRadius, logobot.wheelRadius, logobot.wheelThickness, 32, 1, false );
			//var material	= new THREE.MeshBasicMaterial({color: 0xffa500});
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow =true;
			mesh.rotation.z = Math.PI/2;
			mesh.position.z = logobot.wheelRadius;
			mesh.position.x = -logobot.wheelSpacing/2;
			logobot.parts.leftWheel = mesh;
			g.add( mesh );

			loadSTL('../../hardware/printedparts/stl/Wheel.stl', mesh, function(m) {
				m.rotation.z = 0;
				m.rotation.y = Math.PI/2;
			});

			// right wheel
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow =true;
			mesh.rotation.z = Math.PI/2;
			mesh.position.z = logobot.wheelRadius;
			mesh.position.x = logobot.wheelSpacing/2;
			logobot.parts.rightWheel = mesh;
			g.add( mesh );

			loadSTL('../../hardware/printedparts/stl/Wheel.stl', mesh, function(m) {
				m.rotation.z = 0;
				m.rotation.y = -Math.PI/2;
			});


			// pen
			var geometry	= new THREE.CylinderGeometry( 5, 1, 80, 16, 1, false );
			var material	= new THREE.MeshBasicMaterial({color: 0x808080});
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow =true;
			mesh.rotation.x = Math.PI/2;
			mesh.position.z = 80/2 + 15;
			logobot.parts.pen = mesh;
			g.add( mesh );

			// bumper
			var geometry	= new THREE.CylinderGeometry( 2,2, logobot.baseThickness, 4, 1, false );
			var material	= new THREE.MeshLambertMaterial({color: 0xffa500});
			var mesh	= new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			//mesh.receiveShadow =true;
			//mesh.rotation.x = Math.PI/2;
			mesh.position.z = logobot.groundClearance - 5;
			g.add( mesh );

			// trigger loading proper stl model for the bumper
			loadSTL('../../hardware/printedparts/stl/Bumper.stl', mesh, function(m) {
				//m.rotation.x = 0;
			});

			return g;
		}


		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColor( 0xffffff, 1 );
				renderer.shadowMapEnabled = true;
				renderer.shadowMapSoft = true;
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			scene = new THREE.Scene();

			camera	= new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			// set Z to be up to match natural coordinate frame of OpenSCAD, etc
			camera.up.set( 0, 0, 1 );
			camera.position.set(170, -400, 350);
			scene.add(camera);

			// camera contol
			cameraControls	= new THREE.OrbitControls( camera, renderer.domElement );
			cameraControls.damping = 0.2;
			cameraControls.target = new THREE.Vector3(0,0,0);
			//cameraControls.addEventListener( 'change', render );

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);

		    // setup scob
			scene.add(makeScob());

			// lighting
			var light = new THREE.AmbientLight(Math.random() * 0xffffff);
			scene.add(light);
			var light = new THREE.DirectionalLight(Math.random() * 0xffffff);
			light.position.set(Math.random(), Math.random(), Math.random()).normalize();
			scene.add(light);
			var light = new THREE.DirectionalLight(Math.random() * 0xffffff);
			light.position.set(Math.random(), Math.random(), Math.random()).normalize();
			scene.add(light);
			var light = new THREE.PointLight(Math.random() * 0xffffff);
			light.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5)
						.normalize().multiplyScalar(1.2);
			scene.add(light);
			var light = new THREE.PointLight(Math.random() * 0xffffff);
			light.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5)
						.normalize().multiplyScalar(1.2);
			scene.add(light);


			//light2 = makeLight(0,0,500);
			//scene.add(light2);

			// groundplane
			//var geometry	= new THREE.PlaneBufferGeometry( 500, 500, 1, 1 );
			//var material	= new THREE.MeshBasicMaterial({
			//	color: 0xffffff,
			//	map: makeDataTexture(500,500)
			//});
			//groundPlane	= new THREE.Mesh( geometry, material );
			//groundPlane.receiveShadow = true;
			//scene.add( groundPlane );

		}

		var lastTime = Date.now();
		var limitFps = true;
		var fps = 15;
		var interval = 1000 / fps;

		function animate() {
			requestAnimationFrame( animate );
			if ($('#runCheck').prop('checked')) {

			    var now = Date.now();
			    var delta = now - lastTime;
			    if (delta > interval || !limitFps) {
			        lastTime = now - (delta % interval);
			        render();
			        stats.update();
			    }
			}
		}

		var wave = 2/fps;

		function render() {
		    cameraControls.update();
		    leftArm.rotation.x += wave;
		    if (leftArm.rotation.x > Math.PI / 2
                || leftArm.rotation.x < 0)
		        wave = -wave;
			//updateLogobot();
			//updateLights();
			renderer.render( scene, camera );
		}

		$(document).ready(function(){
			init();
			animate();

			// ui handlers
			$('#FDBut').click(function() {
				logobot.pushCmd("FD");
			});

			$('#BKBut').click(function() {
				logobot.pushCmd("BK");
			});

			$('#LTBut').click(function() {
				logobot.pushCmd('LT')
			});

			$('#RTBut').click(function() {
				logobot.pushCmd('RT')
			});

		});


		function degToRad(a) {
			return Math.PI * a / 180;
		}

		function radToDeg(a) {
			return 180 * a / Math.PI;
		}

	</script>
</body>
